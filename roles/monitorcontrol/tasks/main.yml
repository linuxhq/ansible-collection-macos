---
- name: Ensure monitorcontrol package is present
  tags:
    - monitorcontrol
  community.general.homebrew_cask:
    name: "{{ monitorcontrol_package }}"
    state: present
    update_homebrew: false
    upgrade_all: false

- name: Ensure monitorcontrol defaults are managed
  tags:
    - monitorcontrol
  community.general.osx_defaults:
    array_add: "{{ _default.array_add | d(omit) }}"
    domain: "{{ monitorcontrol_domain }}"
    host: "{{ _default.host | d(omit) }}"
    key: "{{ _default.key }}"
    state: present
    type: "{{ _default.type | d('string') }}"
    value: "{{ _default.value }}"
  loop: "{{ monitorcontrol_defaults }}"
  loop_control:
    label: "{{ _default.key | d(none) }}"
    loop_var: _default
  when:
    - _default.key is defined
    - _default.value is defined
...
