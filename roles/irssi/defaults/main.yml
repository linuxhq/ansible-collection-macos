---
irssi_config_dir: "{{ lookup('env', 'HOME') }}/.irssi"
irssi_config_file: "{{ irssi_config_dir }}/config"
irssi_channels:
  - name: '#linuxhq'
    autojoin: true
    chatnet: linuxhq
irssi_chatnets:
  linuxhq:
    type: IRC
irssi_ignores:
  - exception: false
    level:
      - CTCPS
      - DCC
    mask:
      - '*'
irssi_servers:
  - address: irc.linuxhq.org
    autoconnect: true
    chatnet: linuxhq
    port: 6697
    ssl_verify: true
    use_ssl: true
irssi_settings:
  core:
    nick: linuxhq
    real_name: Linux HeadQuarters
    user_name: linuxhq
irssi_scripts: []
irssi_theme: null
...
